{% extends 'index.html' %}

{% block application %}
    {% for house in houses %}
        <fieldset>
            <h2>{{house.name}}</h2>
            {% if house.photo %}
                <img src="{{house.photo.url}}" alt="" width=150>
            {% endif %}
            <i>{{house.price}}</i>
            <p>{{house.description}}</p>

        </fieldset>
    {% endfor %}
{% endblock %}
